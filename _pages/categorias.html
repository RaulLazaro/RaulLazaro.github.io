layout: pages
permalink: /categorias
title: Categorias
---
<div class="container">
    <h1 class="center shadow">Categorias</h1>
    {% for category in site.categories %}
  <h3>{{ category[0] }}</h3>
  <ul>
    {% for post in category[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
</div>
