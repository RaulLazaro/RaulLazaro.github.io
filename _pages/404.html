---
layout: pages
permalink: /404
---
<div class="container">
    <h1 class="center bold fa-5x">404</h1>
    <h2 class="center">Lo sentimos!</h2>
    <h3 class="center">La página que buscas no existe</h3>
    <br>
    <p class="center">Quizá has escrito mal la dirección, o la he roto yo.</p>
    <p class="center">Puedes contactar conmigo.</p>
    <br>
    <div class="flex-h shadow middel">
        <a class="social" href="https://twitter.com/{{ site.twitter.username }}">
            <i class="fab fa-twitter fa-2x"></i>
        </a>
        <a class="social" href="https://www.facebook.com/{{ site.facebook.publisher }}">
            <i class="fab fa-facebook-f fa-2x"></i>
        </a>
        <a class="social" href="https://www.instagram.com/{{ site.instagram }}">
            <i class="fab fa-instagram fa-2x"></i>
        </a>
        <a class="social" href="https://github.com/{{ site.github }}">
            <i class="fab fa-github fa-2x"></i>
        </a>
        <a class="social" href="https://www.linkedin.com/in/{{ site.linkedin }}">
            <i class="fab fa-linkedin-in fa-2x"></i>
        </a>
        <a class="social" href="mailto:{{ site.email }}">
            <i class="far fa-envelope fa-2x"></i>
        </a>
    </div>
    <br>
</div>
<script>
    var allposts = [];
    function redirectToCorrectPage() {
        console.log("Unable to find page. Trying other URL cases.");
        {% for post in site.pages %}
        allposts.push("{{ post.url }}");
        {% endfor %}
        var url = window.location.pathname;
        // strip trailing /
        if (url.slice(-1) === "/") {
            url = url.slice(0, -1);
        }
        var allpostsUpperCase = allposts.map(function (value) {
            // strip trailing /
            if (value.slice(-1) === "/") {
                value = value.slice(0, -1);
            }
            return value.toUpperCase();
        });
        console.log("Looking for " + url.toUpperCase() + " in " + allpostsUpperCase);
        var i = allpostsUpperCase.indexOf(url.toUpperCase());
        if (i != -1) {
            console.log(allposts[i]);
            window.location = allposts[i];
        }
    }
    window.onload = redirectToCorrectPage;
</script>
