  {% seo %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>html{line-height:1.15;-webkit-text-size-adjust:100%}body{margin:0}h1{font-size:2em;margin:0.67em 0}a{background-color:transparent}img{border-style:none}::-webkit-file-upload-button{-webkit-appearance:button;font:inherit}*,::after,::before{box-sizing:border-box}.container{width:100%;padding-right:15px;padding-left:15px;margin-right:auto;margin-left:auto}.container{max-width:none}@media (min-width:576px){.container{max-width:540px}}@media (min-width:768px){.container{max-width:720px}}@media (min-width:992px){.container{max-width:960px}}@media (min-width:1200px){.container{max-width:1140px}}h1,h2,h3,p,a{font-family:sans-serif}.bold{font-weight:bold}.flex-h{display:flex;flex-direction:row;align-items:center}.flex-v{display:none;flex-direction:column}.img-fluid{height:auto;max-width:100%}.shadow{-webkit-filter:drop-shadow(0 2px 4px rgba(255,255,255,0.5));filter:drop-shadow(0 2px 4px rgba(255,255,255,0.5))}.flex-v{display:flex;flex-direction:column;align-items:center}.flex-h{display:flex;flex-direction:row;align-items:center}.hamburguer{position:absolute;top:10px;right:10px}.flex-v i{margin:10px}.inactive{display:none}#customColor{display:flex;flex-direction:column;align-items:center;position:fixed;top:50px;right:52.5px}a{text-decoration:none;color:black}#avatar{max-width:150px;min-width:100px;margin-right:30px}.circle{border-radius:50%}.name{margin-right:40px}.social{margin-right:20px}.card{background-color:rgba(255,255,255,0.5);border-radius:10px;box-shadow:0 2px 4px rgba(255,255,255,0.5)}.card-body{padding:15px}.transition-fade{opacity:1}</style>
