<script src="{{site.url}}{{site.baseurl}}/assets/js/search-script.js" type="text/javascript"></script>
<script>
    function resetsearch() {
        var resultsContainer = document.getElementById('results-container');

        // Load script asynchronously only when the trigger and target exist
        if (resultsContainer) {
            SimpleJekyllSearch({
                searchInput: document.getElementById('search-input'),
                resultsContainer: document.getElementById('results-container'),
                searchResultTemplate: '{% include searchcard.html %}',
                noResultsText: ("<br><h2 class='center shadow'>SIN RESULTADOS</h2>"),
                json: '{{ 'search.json' | absolute_url }}'
    })
        }
    }
</script>
<script src="{{site.url}}{{site.baseurl}}/assets/js/swup.min.js"></script>
<script>
    const swup = new Swup();
    swup.on('contentReplaced', load_disqus);
    swup.on('contentReplaced', resetsearch);
</script>
