---
layout: default
---
<div class="container">
    <div class="flex-h">
        <div id="avatar"></div>
        <div id="name">
            <h1>Raúl Lázaro Sánchez</h1>
            <h2>Descripción</h2>
        </div> 
    </div>
    <div class="flex-h">
            <a class="social" href="https://twitter.com/{{ site.twitter.username }}">
                <i class="fab fa-twitter fa-2x"></i>
            </a>
            <a class="social" href="https://www.facebook.com/{{ site.facebook.publisher }}">
                <i class="fab fa-facebook-f fa-2x"></i>
            </a>
            <a class="social" href="https://www.instagram.com/{{ site.instagram }}">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a class="social" href="https://github.com/{{ site.github }}">
                <i class="fab fa-github fa-2x"></i>
            </a>
            <a class="social" href="https://www.linkedin.com/in/{{ site.linkedin }}">
                <i class="fab fa-linkedin-in fa-2x"></i>
            </a>
            <a class="social" href="mailto:{{ site.email }}">
                <i class="far fa-envelope fa-2x"></i>
            </a>
        </div>
</div>

<div class="flex-v hamburguer">
    <i class="fas fa-bars fa-2x" onclick="menu(this)"></i>
    <div class="inactive" id="menu">
        <i class="fas fa-sun" onclick="lightMode()"></i>
        <i class="fas fa-moon" onclick="darkMode()"></i>
        <i class="fas fa-random" onclick="randomMode()"></i>
        <i id="custom" class="fas fa-cog" onclick="customModeOpen()"></i>
        <i class="fas fa-redo" onclick="refresh()"></i>
    </div>
</div>
<div id="customColor"></div>
