<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="hamburgers.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a9d5035d99.js"></script>
    <script language="javascript" type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script language="javascript" type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <script language="javascript" type="text/javascript"
        src="https://cdn.rawgit.com/jwagner/simplex-noise.js/87440528bcf8ec89840e974d8f76cfe3da548c37/simplex-noise.min.js"></script>

</head>

<body">
    <h1>hola</h1>
    <div class="menu hamburger hamburger--slider" onclick="menu(this)">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </div>
    <i class="light-mode menu fas fa-sun" onclick="refresh()" alt="light-mode"></i>
    <i class="dark-mode fas fa-moon"></i>
    <i class="ramdom-mode fas fa-random"></i>
    <i class="custom-mode fas fa-cog"></i>
    <i class="refresh menu fas fa-redo" onclick="refresh()"></i>

    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <script>
        function menu(x) {
            x.classList.toggle("is-active");
        }
    </script>
    </body>

</html>
